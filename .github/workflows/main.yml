name: CI

on:
  workflow_dispatch:

env:
  test_url_endpoint: http://dummy.restapiexample.com/api/v1/employees
  covid_url_endpoint: https://coronavirus.bg/stats.json 
  
jobs:
  fetch-api-data:
    runs-on: windows-latest
    steps:
      - name: Fetch API Data ðŸ“¦
        uses: JamesIves/fetch-api-data-action@releases/v1
        with:
          ENDPOINT: $env:test_url_endpoint
      - name: Check env vars
        run:  gci "env:"
      - name: Check current dir content
        run:  |
              gci fetch-api-data-action
              Get-Content -Raw -Path fetch-api-data-action/data.json | ConvertFrom-Json

